<style>
  .gallery {
      --s: 150px; /* increased image size */
      display: grid;
      transform-style: preserve-3d;
      animation: r 15s linear infinite;
      position: relative;
  }
  @keyframes r {
      0% {transform: perspective(450px) rotateX(-100deg) rotate(0deg)}
      to {transform: perspective(450px) rotateX(-100deg) rotate(-360deg)}
  }
  .gallery > img {
      grid-area: 1/1;
      width: var(--s);
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      transform: rotate(var(--_a)) translateY(120%) rotateX(90deg);
  }
  .gallery > img:nth-child(1) {--_a: 0deg}
  .gallery > img:nth-child(2) {--_a: 60deg}
  .gallery > img:nth-child(3) {--_a: 120deg}
  .gallery > img:nth-child(4) {--_a: 180deg}
  .gallery > img:nth-child(5) {--_a: 240deg}
  .gallery > img:nth-child(6) {--_a: 300deg}
  
  .gallery::before {
      content: "";
      position: absolute;
      inset: -100%;
      clip-path: polygon(50% 0,calc(50% + .866*50%) 25%,calc(50% + .866*50%) 75%,50% 100%,calc(50% - .866*50%) 75%,calc(50% - .866*50%) 25%);
      background:#FCC900;
      transform: translateZ(calc(var(--s)/2)) rotate(90deg);
  }
  
  .sections {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      text-align: start;
      background-color: #3E259D;
  }
  .bodys {
      margin: 0;
      min-height: 70vh; /* Ensure the body takes the full height of the viewport */
      display: flex;
      justify-content: start; /* Center horizontally */
      align-items: start; /* Center vertically */
      background-color: #3E259D;
      overflow: hidden;
  }
  .text-content {
      color: white;
      text-align: end;
      margin-top: 20px; /* Add margin to separate text from gallery on desktop */
      margin-left: 20px; /* Add margin to the left to ensure space around text */
  }

  @media (max-width: 768px) {
      .sections {
          flex-direction: column; /* Change to column layout for mobile */
          align-items: center;
          text-align: center;
      }
      .gallery {
          margin-bottom: 20px; /* Add margin to separate gallery from text on mobile */
      }
      .text-content {
          text-align: center;
          margin-top: 0; /* Remove margin on top for mobile */
          order: 1; /* Change the order to display after the gallery */
          margin-left: 0; /* Remove left margin for mobile */
      }
  }
</style>
