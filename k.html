<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Adjust height as needed */
            overflow: hidden;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            max-width: 50%; /* Ensure images don't exceed half of container width */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .vertical {
            position: relative;
            flex: 1;
            overflow: hidden;
            text-align: center;
            max-height: 50%; /* Ensure images don't exceed half of container height */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .image-container img {
            width: 100%; /* Ensure image width fills its container */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Prevent image from exceeding its original size */
            transition: transform 0.8s ease;
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: opacity 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.1); /* Zoom effect */
        }

        .image-container:hover .image-text {
            opacity: 0; /* Hide text on zoom */
        }

    </style>
</head>
<body>
    <div class="image-section">
        <div class="row">
            <div class="image-container horizontal">
                <img  src="img/h2.png" alt="Image 1">
                <div class="image-text">Text for Image 1</div>
            </div>
            <div class="image-container horizontal">
                <img src="img/h2.png" alt="Image 2">
                <div class="image-text">Text for Image 2</div>
            </div>
        </div>
        <div class="row">
            <div class="image-container vertical">
                <img src="img/h2.png" alt="Image 3">
                <div class="image-text">Text for Image 3</div>
            </div>
        </div>
        <div class="row">
            <div class="image-container vertical">
                <img src="img/h2.png" alt="Image 4">
                <div class="image-text">Text for Image 4</div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    // JavaScript to trigger zoom effect sequentially
let containers = document.querySelectorAll('.image-container');
let delay = 2000; // Adjust delay as needed (in milliseconds)

containers.forEach((container, index) => {
    setTimeout(() => {
        container.querySelector('img').classList.add('zoomed');
    }, index * delay);
});

</script>
