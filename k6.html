        .containers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }
        .section {
            flex: 1 1 50%;
            padding: 10px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .section {
                flex: 1 1 100%;
            }
            .card-containers {
                display: flex;
                flex-direction: column; /* Display cards in a column on mobile */
                align-items: center;
                height: auto; /* Adjust height to accommodate content */
            }
            .card {
                width: 100%; /* Take full width of the container */
                margin: 10px 0; /* Adjust margin as per design */
            }
            .card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }
            .btn {
                margin: 10px 0; /* Adjust margin as per design */
            }
        }
        /* Card Styles for Desktop */
        @media (min-width: 769px) {
            .card-containers {
                display: flex;
                justify-content: space-around; /* Adjust as per design */
                align-items: center;
                height: calc(75vh - 20px); /* Adjust height to match carousel */
            }
            .card {
                flex: 1 1 30%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 10px;
            }
            .card img {
                width: 100%;
                height: 300px;
                border-radius: 10px;
            }
            .btn {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-left: 10px; /* Adjust margin as per design */
            }
        }
